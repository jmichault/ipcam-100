 <style id="custom_css">
  .container {
    position: relative;
  }
  body {
   display: flex;
   min-height: 100vh;
   flex-direction: column;
  }

  #main {
   flex: 1 0 auto;
   padding: 1rem 1.5rem 2rem;
  }

  #dpad_indicator {
   position: absolute;
   top: 3px;
   left: 0;
   right: 0;
   margin: 0 auto;
   z-index: 4;
   width: 1.5em;
   border-radius: 0.25em;
   background-color: rgba(10, 10, 10, 0.4);
   text-align: center;
   font-weight: bold;
   color: #fff;
   cursor: pointer;
   font-size: 0.8em;
   color: #ffdd57;
  }

  #dpad_container {
   position: absolute;
   top: 0;
   left: 0;
   right: 0;
   margin: 1em auto;
   display: none;
   z-index: 5;
   width: 9em;
  }

  #dpad {
   position: relative;
   width: 9em;
   height: 9em;
  }

  .dpad_button {
   width: 3em;
   height: 3em;
   position: absolute;
   display: inline-block;
   text-align: center;
  }

  #dpad .up {
   top: 0;
   left: 3em;
  }

  #dpad .right {
   top: 3em;
   right: 0;
  }

  #dpad .left {
   top: 3em;
   left: 0;
  }

  #dpad .down {
   top: 6em;
   left: 3em;
  }

  #dpad .p0 {
   top: 0em;
   right: -3em;
  }


  .dpad_button a {
   font-size: 2em;
   color: #ff3860;
   text-shadow: 2px 2px 4px #000000;
  }

  .dpad_button a:hover {
   color: #ffdd57;
  }

  #content:hover #dpad_container {
   display: block;
  }

  #content:hover #dpad_indicator {
   display: none;
  }

  .double {
   zoom: 2;
   transform: scale(1.5);
   -ms-transform: scale(1.5);
   -webkit-transform: scale(1.5);
   -o-transform: scale(1.5);
   -moz-transform: scale(1.5);
   transform-origin: 0 0;
   -ms-transform-origin: 0 0;
   -webkit-transform-origin: 0 0;
   -o-transform-origin: 0 0;
   -moz-transform-origin: 0 0;
   -webkit-transform-origin: 0 0;
  }

 </style>
