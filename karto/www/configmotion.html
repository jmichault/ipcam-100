<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="eo" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
    <title>Movdetekto agordoj</title>
    <link href="resources/jquery.selectareas.css" media="screen" rel="stylesheet" type="text/css" />
    <script src="scripts/jquery.min.js" type="text/javascript"></script>
    <script src="scripts/jquery.selectareas.js" type="text/javascript"></script>
    <script type="text/javascript" src="config/mov.conf"></script>

    <script type="text/javascript">
      $(document).ready(function () {
        $('img#example').selectAreas({
          minSize: [10, 10],
          onChanged: debugQtyAreas,
          width: 640,
          height: 368,
          maxAreas: 52,
          areas: [
          ]
        });
        config.forEach( function (area){
          $('img#example').selectAreas('add', area);
        });
        $('#btnView').click(function () {
          var areas = $('img#example').selectAreas('areas');
          displayAreas(areas);
        });
        $('#btnViewRel').click(function () {
          var areas = $('img#example').selectAreas('relativeAreas');
          displayAreas(areas);
        });
        $('#btnReset').click(function () {
          output("reset")
          $('img#example').selectAreas('reset');
        });
        $('#btnNew').click(function () {
          var areaOptions = {
            x: Math.floor((Math.random() * 200)),
            y: Math.floor((Math.random() * 200)),
            width: Math.floor((Math.random() * 100)) + 50,
            height: Math.floor((Math.random() * 100)) + 20,
          };
          output("Add a new area: " + areaToString(areaOptions))
          $('img#example').selectAreas('add', areaOptions);
        });
        $('#btnNews').click(function () {
          var areaOption1 = {
            x: Math.floor((Math.random() * 200)),
            y: Math.floor((Math.random() * 200)),
            width: Math.floor((Math.random() * 100)) + 50,
            height: Math.floor((Math.random() * 100)) + 20,
          }, areaOption2 = {
            x: areaOption1.x + areaOption1.width + 10,
            y: areaOption1.y + areaOption1.height - 20,
            width: 50,
            height: 20,
          };
          output("Add a new area: " + areaToString(areaOption1) + " and " + areaToString(areaOption2))
          $('img#example').selectAreas('add', [areaOption1, areaOption2]);
        });
        $('#btnSave').click(function () {
          var XHR = new XMLHttpRequest();
          XHR.addEventListener("load", function(event) {
              $('#res').html('<p> Changements enregistr√©s.</p>');
            });
          XHR.addEventListener("error", function(event) {
              $('#res').html('<p> Erreur dans l enregistrement.</p>');
            });
          XHR.open("POST", "/cgi-bin/conf_sav.cgi?file=mov.conf");
          XHR.send(JSON.stringify($('img#example').selectAreas('areas')));
        });
      });

      var selectionExists;

      function areaToString (area) {
        return (typeof area.id === "undefined" ? "" : (area.id + ": ")) + area.x + ':' + area.y  + ' ' + area.width + 'x' + area.height + '<br />'
      }

      function output (text) {
        $('#output').html(text);
      }

      // Log the quantity of selections
      function debugQtyAreas (event, id, areas) {
        console.log(areas.length + " areas", arguments);
      };

      // Display areas coordinates in a div
      function displayAreas (areas) {
        var text = "";
        $.each(areas, function (id, area) {
          text += areaToString(area);
        });
        output(text);
      };

    </script>
  </head>

  <body>
    <div id="wrapper">
      <h1>Selektu rektangulojn por movdetekto</h1>

      <div class="image-decorator">
        <img alt="Image principale" id="example" src="cgi-bin/currentpic.cgi"/>
      </div>
      <table>
        <tr>
          <td class="actions">
            <input type="button" id="btnView" value="Display areas" class="actionOn" />
            <input type="button" id="btnViewRel" value="Display relative" class="actionOn" />
            <input type="button" id="btnNew" value="Add New" class="actionOn" />
            <input type="button" id="btnNews" value="Add 2 New" class="actionOn" />
            <input type="button" id="btnReset" value="Reset" class="actionOn" />
            <input type="button" id="btnSave" value="Save" class="actionOn" />
          </td>
          <td>
        </tr>
      </table>
      <table>
        <tr>
            <div id="output" class='output'> </div>
          </td>
        </tr>
      </table>

    </div>
  </body>
</html>
