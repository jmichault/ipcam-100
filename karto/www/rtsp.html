<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Paramètres vidéos</title>
    <link rel="stylesheet" style="text/css" href="scripts/opt/bootstrap.css" />
  </head>
  <body>
    <h1>Paramètres vidéos :</h1>
    <form id="myForm"></form>
    <div id="res" class="alert"></div>
    <!-- voir https://github.com/jsonform/jsonform/wiki -->
    <script type="text/javascript" src="scripts/jquery.min.js"></script>
    <script type="text/javascript" src="scripts/underscore.js"></script>
    <script type="text/javascript" src="scripts/opt/jsv.js"></script>
    <script type="text/javascript" src="scripts/jsonform.js"></script>
    <script type="text/javascript" src="rtsp_form.js"></script>
    <script type="text/javascript" src="config/rtsp.conf"></script>
    <script type="text/javascript">
      $('form').jsonForm(rtsp_jsForm );
      config.forEach(setformval);

      function setformval(elt,index,array){
        var $el = $('[name="'+elt.name+'"]'),
         type = $el.attr('type');
        $el.val(elt.value);
        switch(type){
          case 'checkbox':
            $el.attr('checked', 'checked');
            break;
          case 'radio':
            $el.filter('[value="'+elt.value+'"]').attr('checked', 'checked');
            break;
          default:
            $el.val(elt.value);
        }
       };

    </script>
  </body>
</html>
